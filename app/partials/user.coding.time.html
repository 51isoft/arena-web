<div class="codingTime" data-ng-show="showTimer()">
    <label>{{getPhaseName()}}</label>
    <span class="textGreen" data-timer data-autostart="false" data-interval="1000" data-countdown="countdown" data-ng-show="!noCountdown">
        <span data-ng-show="days > 1">{{days}} days,&nbsp;</span>
        <span data-ng-show="days === 1">{{days}} day,&nbsp;</span>
        {{hhours}}:{{mminutes}}:{{sseconds}}
    </span>
</div>
