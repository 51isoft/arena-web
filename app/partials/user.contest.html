<!-- content start -->
<div class="container-fluid inner">
    <div class="row-fluid dashboard contest">
        <div class="col-lg-12 text-left titleBar">
            <div class="col-lg-6 col-md-7">
                <ol class="breadcrumb">
                    <li><a>Contests</a></li>
                    <li>{{ contest.name }}</li>
                </ol>
                <h1 class="title">Competition Arena: {{ contest.name }}</h1>
            </div>
            <div class="col-lg-6 col-md-5 connection">
                <div><label>TC TIME</label><span> 00:00:00 AM</span></div>
                <div><label>Connection</label><span class="green"></span><span class="brown"></span></div>
            </div>
            <span class="shareLink">Share<a></a></span>
        </div>
        <div class="container row mainContent">
            <div class="col-lg-4 col-lg-push-8 col-md-12 col-sm-12 col-xs-12 rightBox">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-contestcountdown></div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-conteststats></div>
            </div>
            <div class="col-lg-8 col-lg-pull-4 col-md-12 col-sm-12 col-xs-12 leftBox">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 placeholder">
                    <img src="img/summary.png" alt="summary" />
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 placeholder">
                    <img src="img/chatting-393.png" alt="chatting room"/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content end -->
